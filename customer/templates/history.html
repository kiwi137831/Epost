<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>History Order</title>
    <style>
        #out{
            border:1px solid #000000;
            width: 500px;
            overflow:auto;

        }
        div{
            width:2600px;
        }
        #hide{
        display: none;
    }
    </style>
</head>
<body>
<div>
    <div class="jumbotron" style="width:3400px;height: 500px; margin: auto;">
        <h1 class="display-4">Your history order</h1>
        <form action="/customer/{{user.user_id}}/history/" method="post">{% csrf_token %}
         {% for order in orders %}
                     <input tpye="hidden" id="hide" name = "order_id" value="{{order.order_id}}" >
         <text>date</text>
         <input tpye="text" name = "date" value="{{order.date}}" readonly>
         <text>weight</text>
         <input tpye="text" name = "weight" value="{{order.weight}}" readonly>
        <text>price</text>
         <input tpye="text" name = "price" value="{{order.price}}" readonly>
        <text>sender</text>
         <input tpye="text" name = "sender" value="{{order.sender}}" readonly>
        <text>sender phone</text>
         <input tpye="text" name = "s_phone" value="{{order.s_phone}}" readonly>
        <text>send address</text>
         <input tpye="text" name = "s_address" value="{{order.s_address}}" readonly>
        <text>send postcode</text>
         <input tpye="text" name = "s_postcode" value="{{order.s_postcode}}" readonly>
        <text>receiver</text>
         <input tpye="text" name = "receiver" value="{{order.receiver}}" readonly>
        <text>receiver phone</text>
         <input tpye="text" name = "r_phone" value="{{order.r_phone}}" readonly>
        <text>receiver address</text>
         <input tpye="text" name = "r_address" value="{{order.r_address}}" readonly>
        <text>receive postcode</text>
         <input tpye="text" name = "r_postcode" value="{{order.r_postcode}}" readonly>
        <!--这里应该有个判定，判定出是收件员还是发货员-->
        <text>service staff</text>
         <input tpye="text" name = "staff" value="{{order.delivery_staff}}" readonly>
        <input  style="float :right" class="btn btn-outline-info" type="submit" name="{{order.order_id}}" value ="Delete"/>

        <br>
             {% endfor %}
         <input style="float :left" class="btn btn-outline-info" type="submit" name="delete_all"  value ="Delete All"/>

    </form>
         <!--<input name="submit" type="submit" value ="submit"/>-->

    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
