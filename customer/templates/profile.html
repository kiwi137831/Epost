<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
     <h1 class="display-4">Individual Information</h1>

     <hr class="my-4">
     <form action="/customer/profile/" method="post">{% csrf_token %}
         {% for user in users %}
         <text>account</text>
         <input tpye="text" name = "account" value="{{user.account}}" readonly>
         <text>password</text>
         <input type="text" name ="password" value="{{user.password}}"/>
         <text>name</text>
         <input type="text" name ="name" value="{{user.name}}"/>
         <text>email</text>
         <input type="text" name ="email" value="{{user.email}}"/>
         <br/>
         <text>phone</text>
         <input type="text" name ="phone" value="{{user.phone}}"/>
         <text>address</text>
         <input type="text" name ="address"value="{{user.address}}"/>
         <text>gender</text>
         <input type="text" name ="gender" value="{{user.gender}}"/>
         <text>age</text>
         <input type="text" name ="age"value="{{user.age}}"/>
             {% endfor %}
         <input name="submit" type="submit" value ="submit"/>
    </form>



    <ul>{% block succeed %}
       <p></p>
    {% endblock %}
    </ul>
</body>
</html>
