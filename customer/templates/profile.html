<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Profile</title>
</head>
<body>

<div class="jumbotron" style="width:600px;height: 600px; margin: auto;">
    <h1>Profile</h1>
     <h1 class="display-4">Individual Information</h1>

     <hr class="my-4">
     <form action="/customer/{{user.user_id}}/profile/" method="post">{% csrf_token %}
         <text>Id</text>

                  <input tpye="hidden" name = "user_id" value="{{user.user_id}}" >
         <br>
         <text>account</text>

         <input tpye="text" name = "account" value="{{user.account}}" readonly>
         <br>
         <text>password</text>
         <input type="text" name ="password" value="{{user.password}}"/>
         <br>
         <text>name</text>
         <input type="text" name ="name" value="{{user.name}}"/>
         <br>
         <text>email</text>
         <input type="text" name ="email" value="{{user.email}}"/>

         <br/>
         <text>phone</text>
         <input type="text" name ="phone" value="{{user.phone}}"/>
         <br>
         <text>address</text>
         <input type="text" name ="address"value="{{user.address}}"/>
         <br>
         <text>gender</text>
         <input type="text" name ="gender" value="{{user.gender}}"/>
         <br>
         <text>age</text>
         <input type="text" name ="age"value="{{user.age}}"/>
         <br>
         <input style="float :right" class="btn btn-outline-info"name="submit" type="submit" value ="submit"/>
    </form>



    <ul>{% block succeed %}
       <p></p>
    {% endblock %}
    </ul>
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
